    <script type="text/javascript">
    (function($) {

        $(document).ready(function() {

            /* ---------------------------------------------- /*
             * Contact form ajax
             /* ---------------------------------------------- */
            happy = false;
            $('#contact-form').find('input,textarea').jqBootstrapValidation({
                preventSubmit: true,
                submitError: function($form, event, errors) {
                    // additional error messages or events
                },
                submitSuccess: function($form, event) {
                    event.preventDefault();

                    var submit = $('#contact-form submit');
                    var ajaxResponse = $('#contact-response');
                    var captchaMessage = $('#captcha-message');

                    var name = $("input#cname").val();
                    var email = $("input#cemail").val();
                    var message = $("textarea#cmessage").val();

                    var check;

                    if ($("#g-recaptcha-response").val()) {
                        check = $.ajax({
                            type: 'POST',
                            url: '/en/contact-form//test',
                            dataType: 'json',
                            data: {
                                csrfmiddlewaretoken: 'dFVRHIreTXpjCk0xoQ6CH5rlQ5QK076G',
                                captchaResponse: $("#g-recaptcha-response").val(),
                            },
                            success: function(data) {
                                $.ajax({
                                    type: 'POST',
                                    url: '/en/contact-form/',
                                    dataType: 'json',
                                    data: {
                                        csrfmiddlewaretoken: 'dFVRHIreTXpjCk0xoQ6CH5rlQ5QK076G',
                                        name: name,
                                        email: email,
                                        message: message,
                                    },
                                    cache: false,
                                    beforeSend: function(result) {
                                        submit.empty();
                                        submit.append('<i class="fa fa-cog fa-spin"></i> Wait...');
                                    },
                                    success: function(result) {
                                        $form.fadeOut(500);
                                        ajaxResponse.html(result.message);
                                    }
                                });
                            },
                            error: function(data) {
                                captchaMessage.html("Something looks wrong with the Captcha there.");
                            }
                        });
                    } else {
                        captchaMessage.html("Are you sure the Captcha has been completed?");
                    }

                }
            });

        });

    })(jQuery);
    </script>
